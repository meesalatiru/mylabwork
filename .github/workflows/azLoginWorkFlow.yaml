name: Azure Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

########## Infrastructure as Code ###################

      - name: Login to Azure using Service Principal
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Create Resource Group
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az deployment create \
              --name sv-rg-create \
              --location "South India" \
              --template-file ../az-login/arm-templates/resourceGroup.json \
              --parameters ../az-login/arm-templates/resourseGroup.parameters.json

########## Continuous Integration ###################

      - name: Build Java app with Maven
        shell: bash
        run: |
          mvn clean package -q --file hw/pom.xml

      - name: ACR Login
        shell: bash
        run: |
          az acr login --name svacrmj

      - name: Containerize Java app with Docker
        uses: docker/build-push-action@v3
        with:
          file: hw/Dockerfile
          push: true
          context: .
          tags: svacrmj.azurecr.io/hw

########## Continuous Delivery ###################

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          kubeconfig: ${{ secrets.AZURE_KUBECONFIG }}

      - name: Set up Helm
        uses: azure/setup-helm@v1

      - name: Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: sv-rg
          cluster-name: sv-aks

      - name: Deploy Helm Chart
        run: |
          helm upgrade --install hw ../az-login/hw/deploy/ \
            --namespace sv-ns \
            --set image.repository=svacrmj.azurecr.io/hw \
            --set image.tag=latest
